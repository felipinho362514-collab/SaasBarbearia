<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberFlow Pro | Agendamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #020617; }
        #app-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #020617; z-index: 1000;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #1e293b;
            border-top: 4px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script>
        // Define process.env para evitar erros de referência no navegador
        window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #94a3b8; font-size: 0.75rem; font-weight: 600; letter-spacing: 0.1em; text-transform: uppercase;">Carregando BarberFlow...</p>
    </div>
    
    <div id="root"></div>

    <script>
        // Remove o loader assim que o React renderizar o primeiro elemento
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('app-loader');
                if (loader) loader.style.display = 'none';
                observer.disconnect();
            }
        });
        observer.observe(document.body, { childList: true, subtree: true });
        
        // Fallback de erro: se em 10s não carregar, avisa o usuário
        setTimeout(() => {
            const loader = document.getElementById('app-loader');
            if (loader && loader.style.display !== 'none') {
                const p = loader.querySelector('p');
                if (p) p.innerHTML = "Erro ao iniciar. Por favor, atualize a página.";
                if (p) p.style.color = "#ef4444";
            }
        }, 10000);
    </script>
</body>
</html>
