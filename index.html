<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberFlow Pro | Agendamento de Barbearia</title>
    <meta name="description" content="Agende seu horário na melhor barbearia. Rápido, fácil e moderno.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: #020617; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        #app-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #020617; z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #1e293b;
            border-top: 4px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader-error {
            margin-top: 1.5rem; color: #ef4444; font-size: 0.75rem; max-width: 80%; text-align: center; font-family: monospace;
        }
    </style>
    
    <!-- Inicialização segura de variáveis de ambiente -->
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
        
        // Captura erros de carregamento de módulo
        window.addEventListener('error', function(e) {
            const errorDiv = document.getElementById('loader-error');
            if (errorDiv) errorDiv.textContent = 'Erro detectado: ' + (e.message || 'Falha ao carregar componente');
            console.error('Runtime Error:', e);
        }, true);
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-100">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: #94a3b8; font-size: 0.875rem; font-weight: 600; letter-spacing: 0.05em; text-transform: uppercase;">Iniciando Sistema...</p>
        <div id="loader-error"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Ponto de entrada da aplicação -->
    <script type="module" src="index.tsx"></script>

    <script>
        // Lógica para esconder o loader quando o React montar
        const startTime = Date.now();
        const checkInterval = setInterval(() => {
            const root = document.getElementById('root');
            const loader = document.getElementById('app-loader');
            
            // Se o React montou algo dentro da div root
            if (root && root.children.length > 0) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                clearInterval(checkInterval);
            }
            
            // Fallback: se demorar mais de 10 segundos, avisa o usuário
            if (Date.now() - startTime > 10000) {
                const errorDiv = document.getElementById('loader-error');
                if (errorDiv && !errorDiv.textContent) {
                    errorDiv.textContent = 'O sistema está demorando mais do que o esperado. Por favor, verifique sua conexão ou recarregue a página.';
                }
                clearInterval(checkInterval);
            }
        }, 100);
    </script>
</body>
</html>
